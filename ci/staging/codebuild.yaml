version: 0.2

phases:
  pre_build:
    commands:
      - echo $CR_PASSWORD | docker login $CR_HOST -u $CR_USERNAME --password-stdin

      - export DOCKER_BUILDKIT=1
      - export BUILDKIT_INLINE_CACHE=1
      - export CR_BASE="$CR_HOST/$CR_USERNAME"
      - export FRONTEND_TAG="$CR_BASE/delivery-help-frontend"
      - export BACKEND_TAG="$CR_BASE/delivery-help-backend"

      - docker pull $CR_BASE/delivery-help-node:latest || true
      - docker pull $CR_BASE/delivery-help-nginx:latest || true
      - docker pull $FRONTEND_TAG:staging || true
      - docker pull $FRONTEND_TAG:staging-builder || true
      - docker pull $BACKEND_TAG:staging || true
      - docker pull $BACKEND_TAG:staging-builder || true

  build:
    commands:
      - >
        docker build \
          --tag frontend-builder \
          --target builder \
          --file ci/staging/frontend/Dockerfile \
          --cache-from $FRONTEND_TAG:staging-builder \
          --build-arg BUILDKIT_INLINE_CACHE \
          --build-arg FRONTEND_API_URL \
          --build-arg FRONTEND_SOCKET_URL \
          --build-arg FRONTEND_ENV \
          --build-arg FRONTEND_BUGSNAG_KEY \
          .

      - >
        docker build \
          --tag frontend-app \
          --file ci/staging/frontend/Dockerfile \
          --cache-from frontend-builder \
          --cache-from $FRONTEND_TAG:staging \
          --build-arg BUILDKIT_INLINE_CACHE \
          --build-arg FRONTEND_API_URL \
          --build-arg FRONTEND_SOCKET_URL \
          --build-arg FRONTEND_ENV \
          --build-arg FRONTEND_BUGSNAG_KEY \
          .

      - >
        docker build \
          --tag backend-builder \
          --target builder
          --file ci/staging/backend/Dockerfile \
          --cache-from $BACKEND_TAG:staging-builder \
          --build-arg BUILDKIT_INLINE_CACHE \
          .

      - >
        docker build \
          --tag backend-app \
          --file ci/staging/backend/Dockerfile \
          --cache-from backend-builder \
          --cache-from $BACKEND_TAG:staging \
          --build-arg BUILDKIT_INLINE_CACHE \
          .

  post_build:
    commands:
      - docker tag frontend-builder $FRONTEND_TAG:staging-builder
      - docker push $FRONTEND_TAG:staging-builder

      - docker tag frontend-app $FRONTEND_TAG:staging
      - docker push $FRONTEND_TAG:staging

      - docker tag backend-builder $BACKEND_TAG:staging-builder
      - docker push $BACKEND_TAG:staging-builder

      - docker tag backend-app $BACKEND_TAG:staging
      - docker push $BACKEND_TAG:staging
