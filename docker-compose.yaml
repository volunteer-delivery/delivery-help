version: '3'

services:
  backend:
    restart: always
    build: ./backend
    ports:
      - 8000:8080
    command: npm run start:dev
    volumes:
      - ./backend/:/app
      - ./backend/node_modules:/app/node_modules
      - /tmp/delivery-help:/app-tmp
    env_file: .env
    depends_on:
      - postgres

  postgres:
    image: postgres:15.1-alpine
    volumes:
      - data-postgres:/var/lib/postgresql/data
    env_file: .env

  nginx:
    restart: always
    image: nginx:1.21.6-alpine
    volumes:
      - ./ci/development/config.nginx:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    depends_on:
      - backend
      - frontend

  frontend:
    restart: always
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    env_file: .env

volumes:
  data-postgres:
    driver: local
